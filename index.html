<!DOCTYPE html>
<html>
<head>
    <title>Dave Rauchwerk's Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }

        #profile-image {
            border-radius: 50%;
            margin-right: 20px;
            width: 100px;
            height: 100px;
        }

        h1, h2 {
            margin: 0;
            padding: 20px 0;
        }

        nav {
            padding: 20px;
            background-color: #ddd;
        }

        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }

        table {
            width: 100%;
            margin-bottom: 50px;
        }

        table, th, td {
            border: 1px solid #ddd;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

    </style>
</head>
<body>

    <div id="app"></div>
<script src="https://unpkg.com/webamp"></script>
<script>
    const app = document.getElementById("app")
    const webamp = new Webamp();
    webamp.renderWhenReady(app);
</script>
    <header>
        <img src="profile.jpg" alt="Profile image" id="profile-image">
        <h1>Dave Rauchwerk</h1>
    </header>
    <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2 id="projects">Projects</h2>
        <table>
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Project 1</td>
                    <td>Project 1 Description</td>
                    <td>2023-01-01</td>
                </tr>
                <tr>
                    <td>Project 2</td>
                    <td>Project 2 Description</td>
                    <td>2023-02-02</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
